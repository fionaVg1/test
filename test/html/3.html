<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    <meta name="author" content="微普科技 http://www.wiipu.com" />
		<title>网页常见背景透明，文字不透明</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
      .zmkt{
        width: 500px;
        height: 300px;
        background-color: rgba(255,0,0,0.2);    
        position: relative;
  
      }
      .sub{
        width: 500px;
        text-align: center;
        line-height: 50px;
        height: 50px;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: #000;
        color: #fff;
      }
			
		</style>
	</head>
	<body> 
		<div class="zmkt">
			外层div背景透明，背景颜色为#f00，透明度为20%，
			<div class="sub">内层文字不透明,背景颜色为#000,字体颜色为#fff</div>
		</div>
	</body>
</html>
